<!DOCTYPE HTML>
<html>
<head>
<style>
body{height:100%;overflow:hidden;margin-left:auto;margin-right:auto;background-color:#998F8F}
form{margin:auto; margin-bottom:5%;box-shadow:  inset  0em .3em .3em .1em gray; background-color:white;width: 47%;border-radius:.3em;}              
span, div { width: 9em;margin-right: 1em;line-height: 1.9em;backgrounc-color: white;} 
div{ width:45em;margin-left:auto; margin-right:auto;border-bottom: .1em inset gray}
span{background-color:white;color:#342757;}
input{ margin:1em;width:47em;height:1.5em;font-size:1.1em; border-bottom: .1em inset gray;background-color:white;}
#output { width:47em;height:23em ;overflow:hidden;overflow-y:scroll;box-shadow:  inset  0em .3em .3em .1em gray;border: .1em inset gray;background-color: #FFF;opacity: 1;padding: 15px;border-radius:5px;}

<body> 
<form>
<input id="myfile" name="files"  type="file">
</input>

</form>
<div id="output">
</div>
</body>
<script src=scc.js></script>
<script src=608.js></script>
<script>

var output=document.getElementById("output")
var myfile=document.querySelector("#myfile")

var wash= function(str){
    var pattern=/\0|\u0004/
    return str.replace(pattern,'')
}   

var mksrc= function(evt){
    output.innerHTML="" 
    var cues = parseSCC(wash(evt.target.result));
    var fframes = parse608(cues);
    output.scrollTop=0
}
   
var pullfiles=function(evt){
    var file = myfile.files[0]
        var r=new FileReader()
        r.onload=mksrc
        r.readAsText(file)

}

myfile.onchange=pullfiles
</script>
