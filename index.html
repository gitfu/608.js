<!DOCTYPE HTML>
<html>
<head>
 	<meta charset='utf-8'>
    	<meta http-equiv="Content-Language" content="en">
	<link rel="stylesheet" href="css/608.css"> 
</head>
<body> 
	<form>
		<input id="myfile" name="files"  type="file">
		</input>

	</form>
	<div id="output">
	</div>
</body>
<script src=js/scc.js></script>
<script src=js/608.js></script>

// I wasn't sure where you might want this
<script>
var output=document.getElementById("output")
var myfile=document.querySelector("#myfile")

var wash= function(str){
    	var pattern=/\0|\u0004/
    	return str.replace(pattern,'')
}   

var fmtOutput = function(){
    	output.innerHTML="" 
    	output.scrollTop=0
}
var mkSrc= function(evt){
	fmtOutput()
    	var cues = parseSCC(wash(evt.target.result))
    	parse608(cues)
}
   
var pullFiles=function(evt){
    	var file = myfile.files[0]
        var r=new FileReader()
        r.onload=mkSrc
        r.readAsText(file)
}

myfile.onchange=pullFiles

</script>

</html>
